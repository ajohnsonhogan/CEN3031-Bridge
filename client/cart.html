<!DOCTYPE html>
<html>
    <head>
        <!-- css style sheets -->
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

        <!-- font awesome icon font -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <!-- bootstrap style sheet -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- in file style sheet -->
        <link rel="stylesheet" href="styles/main.css">

    </head>
    <body ng-app="directoryApp">

        <!-- nav bar -->
        <div id="nav-placeholder">
        </div>


        <div class="container" style="width:75%">
            <div class="row" style="margin-top:-350px">
                <div class="panel panel-default panelheight">
                    <div class="panel-heading">My Cart</div>
                  <h6 class="card-subtitle mb-2 text-muted"></h6>
                  <!-- pay pal link -->
                  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="WZLAL4N9VUVRC">
                      <input type="hidden" name="on0" value="Size">Size<br>
                      <select name="os0">
                      <option value="Small">Small $1,000,000.00 USD</option>
                      <option value="Medium">Medium $2,000,000.00 USD</option>
                      <option value="Large">Large $3,000,000.00 USD</option>
                      </select> 
                    <input type="hidden" name="currency_code" value="USD">
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                    <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                  </form>
                </div>
              </div>
        </div>




        <!-- javascript files-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="controllers/listingController.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
