<!DOCTYPE html>
<html>
    <head>
        <!-- css style sheets -->
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

        <!-- font awesome icon font -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <!-- bootstrap style sheet -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- in file style sheet -->
        <link rel="stylesheet" href="styles/main.css">

    </head>
    <body ng-app="directoryApp">

        <!-- nav bar -->
        <div id="nav-placeholder">
        </div>
<div class="page">
            <h1>Register</h1>
			<form action="action_page.php">
  <div class="container">
  
<form (submit)="register()">
  <div class="form-group">
    <label for="name">Full name</label>
    <input type="text" placeholder="Enter your name" name="name"[(ngModel)]="credentials.name" required>
 
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" name="email" placeholder="Enter email" [(ngModel)]="credentials.email" required>
 
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Password" [(ngModel)]="credentials.password" required>
  
  <div class="form-group">
    <label for="password">Confirm Password</label>
    <input type="password" name="password" placeholder="Password" [(ngModel)]="credentials.confirmpassword" required>
	
  <button type="submit" class="btn btn-default"(click)="ngOnInit()">Register!</button>


    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a></p>

<div class="container Log in">
    <p>Already have an account? <a href="./account.html"(click)="moveToRegister()">Login</a></p>
  </div>
</form>

 </div>

  <!-- javascript files-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <script>
            $.get("nav.html", function(data){
                $("#nav-placeholder").replaceWith(data);
            });
        </script>
    </body>
</html>
