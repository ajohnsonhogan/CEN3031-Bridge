<!DOCTYPE html>
<html>
    <head>
        <!-- css style sheets -->
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

        <!-- font awesome icon font -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <!-- bootstrap style sheet -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- in file style sheets -->
        <link rel="stylesheet" href="styles/main.css">

    </head>
    <body ng-app="petreeApp" class='ng-scope'>

        <!-- nav bar -->
        <div id="nav-placeholder">
        </div>

        <div class="container" id="outer">
            <div class="row vertical-centered" id="middle">

              <div id="inner">

                <div class="col-md-6" id="card" ng-controller="mediumController">
                  <div class="panel panel-default panelheight">
                    <div class="panel-heading text-center">Edit Medium Options</div>
                    <div class="panel-body">
                      <form ng-submit="addMedium(newMedium)">
                        <table>
                          <tr>
                            <td>Name: </td>
                            <td><input type="text" ng-model="newMedium.name" /></td>
                          </tr>
                          <tr>
                          <tr>
                            <td style="padding-top: 5px">Price: (per sq inch) $</td>
                            <td style="padding-top: 5px"><input type="number" step=".01" ng-model="newMedium.price" /></td>
                          </tr>
                        </table>
                        <!-- <label>Name: <input type="text" ng-model="newMedium.name" /></label><br/>
                        <label>Price: $<input type="number" step=".01" ng-model="newMedium.price" /></label><br/> -->
                        <button class="btn btn-primary" style="margin-top: 10px;">
                          <input type="submit" value="Add Medium"/>
                        </button>
                      </form>
                      <table class="option-table">
                        <tr>
                          <th>Medium name</th>
                          <th>Price (per sq inch)</th> 
                        </tr>
                        <tr ng-repeat="medium in allMediums">
                          <td>{{medium.name}}</td>
                          <td>${{medium.price}}</td>
                          <td><button class="btn btn-default" ng-click="removeMedium(medium)">Delete</button></td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>

                <div class="col-md-6" id="card" ng-controller="sizeController">
                    <div class="panel panel-default panelheight">
                      <div class="panel-heading text-center">Edit Size Options</div>
                      <div class="panel-body" ng-controller="sizeController">
                        <form ng-submit="addSize(newSize)">
                            <table>
                                <tr>
                                  <td>Name: </td>
                                  <td><input type="text" ng-model="newSize.name" /></td>
                                </tr>
                                <tr>
                                <tr>
                                  <td style="padding-top: 5px">Price: $</td>
                                  <td style="padding-top: 5px"><input type="number" step=".01" ng-model="newSize.price" /></td>
                                </tr>
                              </table>
                          <button class="btn btn-primary" style="margin-top: 10px">
                            <input type="submit" value="Add Size"/>
                          </button>
                        </form>
                        <table class="option-table">
                          <tr>
                            <th>Size name</th>
                            <th>Price</th> 
                          </tr>
                          <tr ng-repeat="size in allSizes">
                            <td>{{size.name}}</td>
                            <td>${{size.price}}</td>
                            <td><button class="btn btn-default" ng-click="removeSize(size)">Delete</button></td>
                          </tr>
                        </table>
                      </div>
                    </div>
                  </div>


              </div>
            </div>
        </div>
        

        <!-- javascript files-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/factories/mediumFactory.js"></script>
        <script src="js/controllers/mediumController.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
