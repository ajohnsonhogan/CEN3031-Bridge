<!DOCTYPE html>
<html>
    <head>
        <!-- css style sheets -->
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

        <!-- font awesome icon font -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <!-- bootstrap style sheet -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- in file style sheets -->
        <link rel="stylesheet" href="styles/main.css">

    </head>
    <body ng-app="petreeApp" class='ng-scope'>

        <!-- nav bar -->
        <div id="nav-placeholder">
        </div>

        <div class="container" id="outer">
            <div class="row vertical-centered" id="middle">
                <div class="panel panel-default panelheight" id="inner">
                    <div class="panel-heading">Add to Orders</div>
                    <div class="panel-body" >
                        <div ng-controller="mediumController">
                        <form ng-submit="addMedium(newMedium)">
                            <label>Name: <input type="text" ng-model="newMedium.name" /></label><br />
                            <label>Price: <input type="text" ng-model="newMedium.price" /></label><br />
                            <button class="btn btn-primary" >
                                <input type="submit"  value="Add Medium" />
                            </button>
                          </form>
                          <ul>
                            <li ng-repeat="medium in allMediums">
                              {{medium.name}} {{medium.price}}
                              <button ng-click="removeMedium(medium)">Remove</button>
                            </li>
                          </ul>
                        </div>
                        <div  ng-controller="sizeController">
                        <form novalidate class="simple-form">
                            Name: <input type="text" ng-model="newSize.name" /><br />
                            Price: <input type="text" ng-model="newSize.price" /><br />
                            <button class="btn btn-primary" ng-click="addSize()">Add Size</button>
                          </form>
                          <ul>
                            <li ng-repeat="size in allSizes">
                              {{size.name}} {{size.price}}
                            </li>
                          </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- javascript files-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/factories/mediumFactory.js"></script>
        <script src="js/controllers/mediumController.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
